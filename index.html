    <script>
      const colors = [
        { fg: "navy", bg: "bg-washed-green" },
        { fg: "light-purple", bg: "bg-light-yellow" },
        { fg: "purple", bg: "bg-light-red" },
        { fg: "dark-blue", bg: "bg-light-green" },
        { fg: "dark-blue", bg: "bg-washed-red" },
        { fg: "light-pink", bg: "bg-navy" }
      ];
      const titleEmojis = ["👋 ", "👨‍💻 ", "🙌 ", "🚀 ", "🎆 ", "🐦 "];
      const linkElems = document.querySelectorAll("a");

      const randomArraylElement = array => {
        return array[Math.floor(Math.random() * array.length)];
      };

      const selectTheme = () => {
        const randomColor = randomArraylElement(colors);
        document.body.classList.add(randomColor.fg, randomColor.bg);
        for (let element of linkElems) {
          element.classList.add(randomColor.fg);
        }
        const randomEmoji = randomArraylElement(titleEmojis);
        document.title = randomEmoji.concat(document.title);
      };

      selectTheme();
    </script>
